name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Check format
        run: npx biome format --check ./src

      - name: Build check
        run: npm run build
